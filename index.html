<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <title>TechPro Audifonos</title>
</head>
<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <div class="imagen-header">
                <picture>
                    <source
                        sizes="1920w"
                        srcset="/img/header.avif 1920w"
                        type="image/avif">
                    
                    <source
                    sizes="1920w"
                    srcset="/img/header.webp 1920w"
                    type="image/webp">

                    <source
                    sizes="1920w"
                    srcset="/img/header.png 1920w"
                    type="image/jpg">                        
                    
                    <img loading="lazy" decoding="async" src="img/header.png"  width="800" height="600" alt="Audifonos">
                </picture>
            </div> <!-- Fin imagen-header -->
            <div class="texto-header text-center">
                <p class="tagline-producto">Sonido Profesional</p>
                <h1 class="nombre-producto degradado-verde">TechPRO</h1>
                <p class="descripcion-producto">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem perspiciatis adipisci dicta vero mollitia? Minus, cumque quis! Quo repellendus sapiente, debitis atque cumque, facere ad eum ipsa iste, laudantium consequuntur.</p>
                <p class="precio-producto">Desde <span>$299</span></p>
                
            </div>
        </div> <!-- Fin contenido-header -->
    </header>
</body>
</html>
